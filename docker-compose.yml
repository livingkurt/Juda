version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: juda-postgres
    environment:
      POSTGRES_USER: juda
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_DB: juda
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U juda"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://juda:${POSTGRES_PASSWORD:-change-me}@postgres:5432/juda
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    container_name: juda-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://juda:${POSTGRES_PASSWORD:-change-me}@postgres:5432/juda
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
